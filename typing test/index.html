<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Speed Test</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center">
  <div class="w-full max-w-3xl p-6 bg-gray-800 rounded-lg shadow-lg text-center">
    <h1 class="text-4xl font-bold mb-6">Typing Speed Test</h1>
    
    <!-- Paragraph Display Section -->
    <div id="wordContainer" class="mb-6 text-lg font-mono text-left leading-relaxed">
      <!-- Paragraph will dynamically appear here -->
    </div>
    
    <!-- Typing Input -->
    <input 
      id="inputField" 
      class="w-full p-3 bg-gray-700 text-gray-200 rounded-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
      type="text" 
      placeholder="Start typing here..." 
      disabled />
    
    <!-- Stats Section -->
    <div class="flex justify-between items-center mt-4">
      <button id="startButton" class="bg-blue-600 text-white py-2 px-6 rounded-lg hover:bg-blue-500">Start Test</button>
      <div class="text-right">
        <p id="timer" class="text-lg font-bold">Time: 60s</p>
        <p id="wpm" class="text-lg font-bold">WPM: 0</p>
        <p id="accuracy" class="text-lg font-bold">Accuracy: 100%</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
